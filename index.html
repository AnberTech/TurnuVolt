<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnuVolt</title>

  <style>
    :root{
      --brand: #7dd3fc;

      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.72);

      --glass: rgba(0, 0, 0, 0.58);
      --glassBorder: rgba(255,255,255,0.10);
      --shadow: 0 18px 46px rgba(0,0,0,0.45);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body{
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--text);
      text-align: center;

      background-image: url('turnuvolt_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    main{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 14px 72px;
    }

    .overlay{
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      width: min(820px, 96vw);
      padding: 26px 18px 18px;
    }

    /* Header + store + docs aynı genişlikte */
    .hero-block{
      width: min(560px, 92vw);
      margin: 0 auto 10px;
    }

    .hero-wrap{
      position: relative;
      width: 100%;
    }

    .hero-img{
      width: 100%;
      height: auto;
      display: block;

      /* yumuşak bitiş */
      -webkit-mask-image: radial-gradient(ellipse at center, #000 72%, transparent 100%);
      mask-image: radial-gradient(ellipse at center, #000 72%, transparent 100%);

      filter: drop-shadow(0 12px 26px rgba(0,0,0,0.35));
    }

    /* Logo (header üstüne binen) */
    .logo-fallback,
    .logo{
      position: absolute;
      left: 50%;
      bottom: 14%;
      transform: translateX(-50%);
      width: 92px;
      height: 92px;
      border-radius: 22px;

      display: grid;
      place-items: center;
      box-shadow: 0 16px 34px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo-fallback{
      color: rgba(255,255,255,0.92);
      font-weight: 900;
      letter-spacing: 0.6px;
      font-size: 26px;
    }

    .logo{
      object-fit: cover;
    }

    /* App Store butonu */
    .store-row{
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .store-row a{
      width: min(62%, 260px);
      display: block;
      text-decoration: none;
    }

    .store-row img{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.35));
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .store-row img:hover{
      transform: translateY(-2px);
      filter: drop-shadow(0 16px 30px rgba(0,0,0,0.45));
    }

    /* Belgeler (Açılır/Kapanır) */
    .docs{
      margin: 12px auto 12px;
      width: min(560px, 92vw);
    }

    .docs summary::-webkit-details-marker { display: none; }
    .docs summary { list-style: none; }

    .docs-summary{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);

      color: rgba(255,255,255,0.90);
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.18s ease, background 0.18s ease;
    }

    .docs-summary:hover{
      background: rgba(255,255,255,0.16);
      transform: translateY(-1px);
    }

    .chev{
      width: 10px;
      height: 10px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      transform: rotate(45deg);
      transition: transform 0.18s ease;
      opacity: 0.85;
    }

    .docs[open] .chev{ transform: rotate(225deg); }

    .docs-content{
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .docs-content a{
      display: block;
      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);

      color: rgba(255,255,255,0.88);
      font-weight: 800;
      font-size: 18px;
      text-decoration: none;

      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .docs-content a:hover{
      background: rgba(255,255,255,0.16);
      color: #ffffff;
      transform: translateY(-1px);
    }

    footer{
      width: 100%;
      padding: 16px 0 18px;
      display: flex;
      justify-content: center;
    }

    .footer-pill{
      font-size: 13px;
      color: rgba(255,255,255,0.80);
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @media (max-width: 520px){
      .overlay{ padding: 20px 12px 14px; }
      .docs-summary, .docs-content a{
        font-size: 17px;
        padding: 13px 12px;
      }
      .logo-fallback, .logo{
        width: 78px;
        height: 78px;
        border-radius: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <main>
      <div class="overlay">

        <div class="hero-block">
          <div class="hero-wrap">
            <!-- Header görseli -->
            <img class="hero-img" src="turnuvolt.png" alt="TurnuVolt" />

            <!-- Logo fallback (logo dosyası yoksa TV yazısı görünür) -->
            <div class="logo-fallback" aria-hidden="true">TV</div>

            <!-- ✅ Buraya app ikonunu koy: turnuvolt_logo.png -->
            <img
              class="logo"
              src="turnuvolt_logo.png"
              alt="TurnuVolt Logo"
              onload="this.previousElementSibling.style.display='none';"
              onerror="this.style.display='none';"
            />
          </div>

          <!-- ✅ App Store linkini buraya yapıştır -->
          <div class="store-row">
            <a
              href="PASTE_YOUR_APP_STORE_LINK_HERE"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="App Store'dan indir"
              title="App Store"
            >
              <img src="app_store_badge.png" alt="Download on the App Store" />
            </a>
          </div>
        </div>

        <!-- ✅ Belgeler: tıkla aç/kapa -->
        <details class="docs">
          <summary class="docs-summary">
            Belgeler
            <span class="chev" aria-hidden="true"></span>
          </summary>

          <div class="docs-content">
            <a href="privacy.html">Gizlilik Politikası</a>
            <a href="support.html">Destek</a>
          </div>
        </details>

      </div>
    </main>

    <footer>
      <div class="footer-pill">© 2026 TurnuVolt – AnberTech</div>
    </footer>
  </div>
</body>
</html>
