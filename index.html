<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnuVolt</title>

  <style>
    :root{
      --brand: #003366;

      --link: #2b2b2b;
      --linkHover: #111111;

      --glass: rgba(255, 255, 255, 0.80);
      --glassBorder: rgba(0,0,0,0.06);
      --shadow: 0 18px 46px rgba(0,0,0,0.18);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #111;
      text-align: center;

      background-image: url('turnuvolt_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 26px 14px 72px;
    }

    .overlay {
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      width: min(820px, 96vw);
      padding: 26px 18px 18px;
    }

    .hero-block {
      width: min(560px, 92vw);
      margin: 0 auto 10px; /* daha sıkı */
    }

    /* Logo */
    .hero-img{
      width: 100%;
      max-width: 128px;
      height: 128px;
      object-fit: contain;
      display: block;
      margin: 0 auto 6px; /* daha sıkı */
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.18));
    }

    .title {
      margin: 6px 0 0;     /* daha sıkı */
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 0.2px;
      color: #111;
    }

    /* App Store butonu */
    .store-row {
      margin: 10px auto 8px; /* başlıkla ve belgelerle yakın */
      width: min(560px, 92vw);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .store-row a {
      width: min(62%, 260px);
      display: block;
      text-decoration: none;
    }

    .store-row img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.22));
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .store-row img:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 16px 30px rgba(0,0,0,0.28));
    }

    /* Belgeler (Açılır/Kapanır) */
    .docs {
      margin: 6px auto 10px; /* daha yakın */
      width: min(560px, 92vw);
    }

    .docs summary::-webkit-details-marker { display: none; }
    .docs summary { list-style: none; }

    .docs-summary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);

      color: var(--link);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.1px;

      cursor: pointer;
      user-select: none;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .docs-summary:hover {
      background: rgba(255,255,255,0.78);
      color: var(--linkHover);
      transform: translateY(-1px);
    }

    .chev {
      width: 10px;
      height: 10px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      transform: rotate(45deg);
      transition: transform 0.18s ease;
      opacity: 0.85;
    }

    .docs[open] .chev { transform: rotate(225deg); }

    .docs-content {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .docs-content a {
      display: block;
      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);

      color: var(--link);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.1px;
      text-decoration: none;

      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .docs-content a:hover {
      background: rgba(255,255,255,0.78);
      color: var(--linkHover);
      transform: translateY(-1px);
      text-decoration: none;
    }

    footer {
      width: 100%;
      padding: 16px 0 18px;
      display: flex;
      justify-content: center;
    }

    .footer-pill {
      font-size: 13px;
      color: rgba(0,0,0,0.68);
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @media (max-width: 520px) {
      .overlay { padding: 20px 12px 14px; }
      .title { font-size: 30px; }

      .hero-img{
        max-width: 110px;
        height: 110px;
      }

      .store-row a{
        width: min(74%, 260px);
      }

      .docs-summary,
      .docs-content a {
        font-size: 17px;
        padding: 13px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <main>
      <div class="overlay">

        <div class="hero-block">
          <img class="hero-img" src="turnuvolt_logo.png" alt="TurnuVolt" />
          <div class="title">TurnuVolt</div>
        </div>

        <div class="store-row">
          <a
            href="https://apps.apple.com/tr/app/turnuvolt/id6745177155?l=tr"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="App Store'dan indir"
            title="App Store"
          >
            <img src="app_store_badge.png" alt="Download on the App Store" />
          </a>
        </div>

        <details class="docs">
          <summary class="docs-summary">
            Belgeler
            <span class="chev" aria-hidden="true"></span>
          </summary>

          <div class="docs-content">
            <a href="privacy.html">Gizlilik Politikası</a>
            <a href="support.html">Destek</a>
          </div>
        </details>

      </div>
    </main>

    <footer>
      <div class="footer-pill">© <span id="y"></span> TurnuVolt – AnberTech</div>
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
