<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurnuVolt – Belgeler</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-image: url('turnuvolt_bg.png'); /* Arka plan resmi */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.80); /* Siyah saydam kart */
      padding: 50px 80px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      box-sizing: border-box;
    }

    h1 {
      color: #a8d8ff;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      font-size: 18px;
      color: #66b2ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ddd;
      background-color: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }

    /* Mobilde overlay kutusunun kenarlara yapışmaması için */
    @media (max-width: 768px) {
      .overlay {
        margin: 20px 8px;    /* Üst-alt 20px, sağ-sol 8px */
        padding: 30px 24px;  /* İç padding biraz daha dar */
      }

      footer {
        bottom: 10px;
        margin: 0 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>TurnuVolt</h1>
    <ul>
      <li><a href="privacy.html">Gizlilik Politikası</a></li>
      <li><a href="support.html">Destek</a></li>
    </ul>
  </div>

  <footer>
    © 2025 TurnuVolt – AnberTech
  </footer>

</body>
</html>
