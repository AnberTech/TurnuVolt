<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TurnuVolt</title>

  <style>
    :root{
      --brand: #003366;

      --link: #2b2b2b;
      --linkHover: #111111;

      --glass: rgba(255, 255, 255, 0.60);
      --glassBorder: rgba(0,0,0,0.06);
      --shadow: 0 18px 46px rgba(0,0,0,0.18);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #111;
      text-align: center;

      background-image: url('turnuvolt_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 14px 50px;
    }

    .overlay {
      background: var(--glass);
      border: 1px solid var(--glassBorder);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      width: min(820px, 96vw);
      padding: 18px 18px 14px;
    }

    /* âœ… Tek referans geniÅŸlik: App Store butonu ne kadarsa hepsi o */
    .content-block{
      width: min(260px, 92vw); /* ðŸ‘ˆ App Store geniÅŸliÄŸi referansÄ± */
      margin: 0 auto;
    }

    .hero-img{
      width: 118px;
      height: 118px;
      object-fit: contain;
      display: block;
      margin: 0 auto 4px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.18));
    }

    /* âœ… BaÅŸlÄ±k da aynÄ± geniÅŸlikte bir blok iÃ§inde */
    .title-wrap{
      width: 100%;
      margin: 0 auto;
    }

    .title {
      margin: 4px 0 0;
      font-size: 33px;
      font-weight: 900;
      letter-spacing: 0.2px;
      color: #111;
      line-height: 1.05;
      text-align: center;
    }

    .store-row {
      margin: 7px auto 6px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .store-row a {
      width: 100%;
      display: block;
      text-decoration: none;
    }

    .store-row img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.22));
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .store-row img:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 16px 30px rgba(0,0,0,0.28));
    }

    /* âœ… Belgeler de aynÄ± geniÅŸlik */
    .docs {
      margin: 4px auto 6px;
      width: 100%;
    }

    .docs summary::-webkit-details-marker { display: none; }
    .docs summary { list-style: none; }

    .docs-summary {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);

      color: var(--link);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.1px;

      cursor: pointer;
      user-select: none;
      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .docs-summary:hover {
      background: rgba(255,255,255,0.78);
      color: var(--linkHover);
      transform: translateY(-1px);
    }

    .chev {
      width: 10px;
      height: 10px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      transform: rotate(45deg);
      transition: transform 0.18s ease;
      opacity: 0.85;
    }

    .docs[open] .chev { transform: rotate(225deg); }

    .docs-content {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .docs-content a {
      width: 100%;
      display: block;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);

      color: var(--link);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.1px;
      text-decoration: none;

      transition: transform 0.18s ease, background 0.18s ease, color 0.18s ease;
    }

    .docs-content a:hover {
      background: rgba(255,255,255,0.78);
      color: var(--linkHover);
      transform: translateY(-1px);
      text-decoration: none;
    }

    footer {
      width: 100%;
      padding: 12px 0 14px;
      display: flex;
      justify-content: center;
    }

    .footer-pill {
      font-size: 13px;
      color: rgba(0,0,0,0.68);
      background: rgba(255,255,255,0.62);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @media (max-width: 520px) {
      .overlay { padding: 16px 12px 12px; }
      main { padding: 16px 14px 46px; }

      .hero-img{
        width: 104px;
        height: 104px;
      }

      /* mobilde de referans geniÅŸlik aynÄ± kalsÄ±n */
      .content-block{
        width: min(260px, 92vw);
      }

      .title { font-size: 29px; }

      .docs-summary,
      .docs-content a {
        font-size: 17px;
        padding: 12px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <main>
      <div class="overlay">

        <!-- âœ… Her ÅŸey App Store butonu ile aynÄ± geniÅŸlikte -->
        <div class="content-block">

          <img class="hero-img" src="turnuvolt_logo.png" alt="TurnuVolt" />

          <div class="title-wrap">
            <div class="title">TurnuVolt</div>
          </div>

          <div class="store-row">
            <a
              href="https://apps.apple.com/tr/app/turnuvolt/id6745177155?l=tr"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="App Store'dan indir"
              title="App Store"
            >
              <img src="app_store_badge.png" alt="Download on the App Store" />
            </a>
          </div>

          <details class="docs">
            <summary class="docs-summary">
              Belgeler
              <span class="chev" aria-hidden="true"></span>
            </summary>

            <div class="docs-content">
              <a href="privacy.html">Gizlilik PolitikasÄ±</a>
              <a href="support.html">Destek</a>
            </div>
          </details>

        </div>

      </div>
    </main>

    <footer>
      <div class="footer-pill">Â© <span id="y"></span> TurnuVolt â€“ AnberTech</div>
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
